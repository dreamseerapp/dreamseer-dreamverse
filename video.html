<!DOCTYPE html>
<html>
  <head>
    <style>
      #video {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <iframe id="video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <script>
      var urlParams = new URLSearchParams(window.location.search);
      var videoId = urlParams.get('videoId');
      document.getElementById('video').src = 'https://www.youtube.com/embed/' + videoId;
    </script>
  </body>
</html>
