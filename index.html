<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div id="myDiv" style="width: 2000%; height: 2000%;"></div>
    <script>
      fetch('dreamverse_map.json')
        .then(response => response.json())
        .then(data => {
          Plotly.react('myDiv', data.data, data.layout);
        });
    </script>
  </body>
</html>
