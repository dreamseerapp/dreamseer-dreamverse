<!DOCTYPE html>
<html style="height: 100vh; margin: 0; padding: 0;">
  <head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      html, body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        display: flex;
      }

      #myDiv {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div id="myDiv"></div>
    <script>
      fetch('dreamverse_map.json')
        .then(response => response.json())
        .then(data => {
          Plotly.newPlot('myDiv', data.data, data.layout, {
            responsive: true,
            modeBarButtonsToRemove: ['zoom2d', 'pan2d', 'select2d', 'lasso2d', 'zoomIn2d', 'zoomOut2d', 'autoScale2d', 'resetScale2d', 'hoverClosest3d', 'orbitRotation', 'tableRotation', 'resetCameraDefault3d', 'resetCameraLastSave3d', 'hoverClosestCartesian', 'hoverCompareCartesian', 'toggleSpikelines'],
            scrollZoom: true  // Enable pinch zooming
          });

          // Enable touch rotation
          const myDiv = document.getElementById('myDiv');
          myDiv.on('plotly_touchstart', () => {
            Plotly.update('myDiv', {
              'scene.dragmode': 'orbit'  // Enable touch rotation
            });
          });
        });
    </script>
  </body>
</html>
