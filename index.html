<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #myDiv {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="myDiv"></div>
    <script>
      fetch('dreamverse_map.json')
        .then(response => response.json())
        .then(data => {
          Plotly.react('myDiv', data.data, data.layout, {responsive: true});
        });
    </script>
  </body>
</html>
