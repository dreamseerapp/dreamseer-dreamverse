<!DOCTYPE html>
<html style="height: 100%; margin: 0; padding: 0;">
  <head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #myDiv {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="myDiv"></div>
    <script>
      fetch('dreamverse_map.json')
        .then(response => response.json())
        .then(data => {
          Plotly.react('myDiv', data.data, data.layout, {
            responsive: true,
            modeBarButtonsToRemove: ['zoom2d', 'pan2d', 'select2d', 'lasso2d', 'zoomIn2d', 'zoomOut2d', 'autoScale2d', 'resetScale2d', 'hoverClosest3d', 'orbitRotation', 'tableRotation', 'resetCameraDefault3d', 'resetCameraLastSave3d', 'hoverClosestCartesian', 'hoverCompareCartesian', 'toggleSpikelines']
          });
        });
    </script>
  </body>
</html>
